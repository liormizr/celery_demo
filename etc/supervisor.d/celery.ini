[program:ingest]
command=/home/lior/work/.virtualenvs/celery_demo/bin/celery worker -A celery_demo.tasks -l debug -Q ingest -n ingest --purge
directory=/home/lior/maze_game/celery_demo
autostart=true
autorestart=true
redirect_stderr=true
stdout_logfile=/tmp/celery_ingest.log
logfile_maxbytes=10M
logfile_backups=5
startsecs=10
user=lior
environment=CELERY_TASK=ingest

